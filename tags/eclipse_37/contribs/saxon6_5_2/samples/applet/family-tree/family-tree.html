<html>
<head>
    <title>Family Tree</title>
    <style type="text/css">

	H1 {
	    font-family: Verdana, Helvetica, sans-serif;
	    font-size: 18pt;
	    font-weight: bold;
	    color: "#FF0080"
	}

	H2 {
	    font-family: Verdana, Helvetica, sans-serif;
	    font-size: 14pt;
	    font-weight: bold;
	    color: black;
	}

	H3 {
	    font-family: Lucida Sans, Helvetica, sans-serif;
	    font-size: 11pt;
	    font-weight: bold;
	    color: black;
	}

	SPAN.label {
	    font-family: Lucida Sans, Helvetica, sans-serif;
	    font-size: 10pt;
	    font-weight: normal;
        font-style: italic;
	    color: black;
	}

    P,LI,TD {
	    font-family: Lucida Sans, Helvetica, sans-serif;
	    font-size: 10pt;
	    font-weight: normal;
	    color: black;       
	}

    P.text {
	    font-family: Comic Sans MS, Helvetica, sans-serif;
	    font-size: 10pt;
	    font-weight: normal;
	    color: black;       
	}

    </style>
    <script>
            function init() {
                refresh("I1");
            }

            function refresh(indi) {
                xslControl.setStylesheetParam("id", indi);
                displayarea.innerHTML = xslControl.getHTMLText();
            }                
    </script>
    <script for="window" event="onload">
        init();
    </script>

</head>
<body>
    <div id="displayarea"></div>
    <applet  
      name="xslControl"
      code="com.icl.saxon.XSLTProcessorApplet.class"
      archive="../../../saxon.jar" NOTE="check this carefully if you move the sample files"
      height="0"
      width"0">
      <param name="documentURL" value="kennedy.xml"/>  
      <param name="styleURL" value="person-applet.xsl"/> 
    </applet>
</body>
</html>
